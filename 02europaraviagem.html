<meta charset="UTF-8">
<script>
/*Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.

Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.*/

const cotacaoEuro = prompt("Qual é a cotação do euro?");
const euros = prompt("Quantos euros serão nessesários para realizar a viagem?");

const resultado = cotacaoEuro * euros;

document.write("São nessesarios " + resultado + " reais.");


</script>
